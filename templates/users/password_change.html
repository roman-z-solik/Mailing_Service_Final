{% extends 'base.html' %}

{% block title %}Изменение пароля{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'mailing:home' %}">Главная</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'users:user_detail' user.pk %}">Мой профиль</a></li>
                    <li class="breadcrumb-item active">Изменение пароля</li>
                </ol>
            </nav>

            <div class="card">
                <div class="card-header bg-warning text-dark">
                    <h5 class="card-title mb-0">Изменение пароля</h5>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="mt-3">
                            <button type="submit" class="btn btn-warning">Изменить пароль</button>
                            <a href="{% url 'users:user_detail' user.pk %}" class="btn btn-secondary">Отмена</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
