{% extends 'base.html' %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Пароль изменен</h4>
                </div>
                <div class="card-body text-center">
                    <p>Ваш пароль успешно изменен!</p>
                    <p>Теперь вы можете войти в систему с новым паролем.</p>
                    <a href="{% url 'users:login' %}" class="btn btn-primary">Войти</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
